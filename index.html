<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/TESDA-Logo-official.ico" sizes="32x32" type="image/png">
    <title>Sec Teng Dashboard</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .carousel-container {
            height: 100%;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            text-align: center; /* Optional: Center content vertically */
        }

        .imageSlides {
            height: 100%; /* Optional: Ensure .imageSlides takes full height */
        }


    </style>

</head>
<body>

    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <a class="navbar-brand font-weight-bold" href="index.html">Sec Teng</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link font-weight-bold btn btn-sm btn-outline-info mr-1" href="dashboard.html">GO TO DASHBOARD<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        </div>
    </nav>

    <div class="carousel-container mt-5">
        <div class="imageSlides">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/1.png" alt="1st slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/2.png" alt="2nd slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/3.png" alt="3rd slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/4.png" alt="4th slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/5.png" alt="5th slide">
                </div>
                <div class="carousel-item">
                  <a href="dashboard.html">
                      <img class="d-block w-100 img-fluid" src="img/dashboardslides/6.png" alt="6th slide">
                  </a>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/7.png" alt="7th slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/8.png" alt="8th slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/9.png" alt="9th slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 img-fluid" src="img/dashboardslides/10.png" alt="10th slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
    

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
